<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="bootstrap/bootstrap4.6min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/init.css") }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">电影问答</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('qa.public_question')}}">发布问答</a>
                </li>
                <li class="nav-item ml-2">
                    <form class="form-inline my-2 my-lg-0" method="get" action="{{ url_for("qa.search")}}">
                        <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search" name="q">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user %}
                <li class="nav-item ">
                    <a class="nav-link" >{{ user.username }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("user.logout") }}">退出登录</a>
                </li>
                {% else %}
                <li class="nav-item ">
                    <a class="nav-link" href="{{ url_for('user.login') }}">登录</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>
<footer class="footer navbar-fixed-bottom mt-4 bg-dark text-light small" style="position:absolute;right:0;left:0;margin-bottom:0;z-index: 1030">
    <div class="container">
        <div class="row pt-3 pb-5">
            <div class="col-sm-12 col-md-10 p-3">
                <div>电影问答系统</div>
                <div>
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">关于我们</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">联系我们</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">项目实践</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" href="#">团队信息</a>
                        </li>
                      </ul>
                </div>
                <div class="text-muted">
                    <i>©2021-2022</i> 中国传媒大学舆情实验室 <span class="p-3">版权所有</span> <a class="text-muted" href="#">京ICP备19057319号-1</a>
                </div>
            </div>
            <div class="col-sm-12 col-md-2  p-3">
                <figure class="figure">
                    <img src="{{ url_for('static',filename="images/01.jpg") }}" style="max-height: 100px;height: auto;" class="figure-img rounded" alt="qrcode">
                    <figcaption class="figure-caption">关注我们请扫码</figcaption>
                  </figure>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
